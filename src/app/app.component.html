<ion-app>

  <ion-menu contentId="main" menuId="first" side="end" swipe-gesture="false">
    <ion-header>
      <ion-toolbar class="header">
        <ion-icon slot="start" name="person-circle-outline" class="ion-padding colorBlanco" size="large"></ion-icon>
        <ion-card-subtitle class="colorBlanco subTitulo" *ngIf="cargado">¡Hola {{infouser.usuario}}!</ion-card-subtitle>

        <ion-card-subtitle class="colorBlanco subTitulo" *ngIf="!cargado">¡Bienvenido!</ion-card-subtitle>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list >
        <ion-menu-toggle>

          <ion-item (click)="navegar('/inicio', 'Inicio')" detail="false">  
            <ion-icon class="ion-padding" name="home"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-item (click)="navegar('/perfil', 'Perfil')" detail="false" *ngIf="cargado">  
            <ion-icon class="ion-padding" name="person-circle-outline"></ion-icon>
            <ion-label>Mi perfil</ion-label>
          </ion-item>

          <ion-item (click)="navegar('/categorias', 'Ofertas')" detail="false">  
            <ion-icon class="ion-padding" name="pricetag-outline"></ion-icon>
            <ion-label>Categorias</ion-label>
          </ion-item>

          <ion-item (click)="navegar('/carrito', 'Carrito')" detail="false" *ngIf="cargado">  
            <ion-icon class="ion-padding" name="cart-outline"></ion-icon>
            <ion-badge slot="end" *ngIf=cargado>{{itemsLength}}</ion-badge>
            <ion-label>Carrito</ion-label>
          </ion-item>

          <ion-item (click)="navegar('/compras', 'Compras')" detail="false" *ngIf="cargado">  
            <ion-icon class="ion-padding" name="bag-check-outline"></ion-icon>
            <ion-label>Mis Compras</ion-label>
          </ion-item>

          <!-- <ion-item (click)="navegar('/notificaciones', 'Notificaciones')" detail="false" *ngIf="cargado">  
            <ion-icon class="ion-padding" name="notifications-outline"></ion-icon>
            <ion-label>Notificaciones</ion-label>
          </ion-item> -->

          <ion-item (click)="navegar('/favoritos', 'Favoritos')" detail="false" *ngIf="cargado">  
            <ion-icon class="ion-padding" name="heart-outline"></ion-icon>
            <ion-label>Favoritos</ion-label>
          </ion-item>

        </ion-menu-toggle>

      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-menu-toggle>

          <ion-item (click)="navegar('/inicio', 'Login')" detail="false" *ngIf="cargado">
            <ion-icon class="ion-padding" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>

          <ion-item (click)="navegar('/login', '')" detail="false" *ngIf="!cargado">
            <ion-icon class="ion-padding" name="log-in-outline"></ion-icon>
            <ion-label>Iniciar Sesión</ion-label>
          </ion-item>

        </ion-menu-toggle>
        
      </ion-toolbar>
    </ion-footer>
  </ion-menu>



  

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
