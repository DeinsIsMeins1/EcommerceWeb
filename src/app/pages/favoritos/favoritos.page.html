<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="mostrarFavorito">
    <!-- <div class="ion-text-end" >
      <ion-title class="ion-padding" mode="md">Favoritos</ion-title>
      
      <ion-button (click)="vaciarCarritoConfirm()" color="danger"  class="ion-align-items-center botonBorrar">

        Limpiar lista
      </ion-button>
    </div> -->

    <div class="contenedorPrincipalFavoritos">
      <div class="contenedorFavoritos">
        <div class="title-with-icon">
          <ion-title class="ion-padding" mode="md">Favoritos</ion-title>
          <ion-button (click)="vaciarCarritoConfirm()" expand="block" color="danger" class="buttonVaciar">
            Vaciar lista
          </ion-button>
        </div>
      </div>

    </div>




    <div class="contenedorPrincipalFavoritos">

      <div class="contenedorFavoritos">
        <ion-card>
          <ion-card-content>
            <ion-list>



                <div *ngFor="let item of dataFromService">
                  <ion-grid fixed>
                    <ion-row>
                      <ion-col size="4" class="icol">
                        <div>
                          <ion-img src="{{item.imgurl}}" class="cardImagen imagen"></ion-img>
                        </div>
                      </ion-col>
                      <ion-col size="8">
  
                        <div>
                          <ion-card-header>
                            <div class="titulo">
                              {{item.itemName}}
                            </div>
                          </ion-card-header>
                          <ion-card-content class="precio">
  
                            <ion-grid fixed>
                              <ion-row>
                                <ion-col size="6">
                                  <div class="negritas">
                                    <ion-button (click)="eliminar(item.itemCode)" expand="block" color="danger"
                                      class="buttonDato">
                                      Eliminar
                                    </ion-button>
                                  </div>
                                </ion-col>
                                <ion-col size="6">
                                  <div class="negritas">
                                    <ion-button (click)="verDetalles(item.itemCode)" expand="block"
                                      class="buttonDato buttonDetalles">
                                      Detalles
                                    </ion-button>
                                  </div>
                                </ion-col>
                              </ion-row>
                            </ion-grid>
  
  
  
                          </ion-card-content>
                        </div>
  
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>

                
   

            </ion-list>
          </ion-card-content>
        </ion-card>

      </div>




    </div>



  </div>




  <ion-card class="no-favorites-card" *ngIf="!mostrarFavorito">
    <ion-card-content>
      <div class="no-favorites-content">
        <ion-icon name="heart-outline" class="no-favorites-icon"></ion-icon>
        <p class="no-favorites-message">No hay lista de favoritos.</p>
      </div>
    </ion-card-content>
  </ion-card>



</ion-content>
