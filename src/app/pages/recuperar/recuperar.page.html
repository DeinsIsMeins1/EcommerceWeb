<ion-content class="background">

  <div class="container">
    <ion-card class="cardContenedor">
      <ion-card-header>
        <ion-img src="{{variables.rutasImagenes.logo}}" class="logoPadding"></ion-img>
      </ion-card-header>


      <ion-card-content>

        <ion-text class="ion-text-center tituloPadding">
          <h1>Recuperar contraseña</h1>
        </ion-text>


        <form #formulario="ngForm" (ngSubmit)="onSubmit()" class="form paddingFormulario">

          <div class="form-content">
            <ion-label class="negritas label">CORREO</ion-label>
            <ion-item class="itemFormulario paddingItem">
              <ion-input class="inputFormulario" type="email" name="email" [(ngModel)]="email" maxlength="50"
                [clearInput]="true" required></ion-input>
            </ion-item>

          </div>




          <ion-button expand="block" type="submit" class="marginButtonLogin negritas botonAmarillo">
            Solicitar contraseña
          </ion-button>
        </form>


        <ion-button (click)="volver()" expand="block" class="marginButtonLogin negritas botonAmarillo">
          Volver
        </ion-button>


      </ion-card-content>

    </ion-card>
  </div>



</ion-content>
